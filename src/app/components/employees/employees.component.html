<h2 style="color: crimson;"><b>Employees</b></h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="employeeID">
      <th style="text-align: center;" mat-header-cell *matHeaderCellDef> <b>Employee ID.</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th style="text-align: center;"  mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th style="text-align: center;"  mat-header-cell *matHeaderCellDef> <b>Age</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <th style="text-align: center;"  mat-header-cell *matHeaderCellDef> <b>Gender</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
    <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
